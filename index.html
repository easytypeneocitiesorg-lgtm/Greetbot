<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Human Detection AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 480px;
      transform: scaleX(-1);
      display: none;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background: #111;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      opacity: 0.85;
    }

    #spoken {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    #countdown {
      font-size: 3rem;
      margin-top: 20px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>
  <button id="activateBtn">Activate</button>
  <div id="countdown"></div>

  <video id="video" autoplay playsinline muted></video>
  <div id="spoken"></div>
  <div id="status"></div>

  <script>
    const video = document.getElementById("video");
    const activateBtn = document.getElementById("activateBtn");
    const countdownEl = document.getElementById("countdown");
    const status = document.getElementById("status");
    const spokenEl = document.getElementById("spoken");

    let active = false;
    let hasSpoken = false;
    let wakeLock = null;

    const greetings = [
      "Hey.",
      "Oh, hi.",
      "I see you.",
      "You're back.",
      "Hey there."
    ];

    function randomGreeting() {
      return greetings[Math.floor(Math.random() * greetings.length)];
    }

    function speak(text) {
      spokenEl.textContent = text;
      const utter = new SpeechSynthesisUtterance(text);
      utter.volume = 1;
      utter.rate = 1;
      speechSynthesis.speak(utter);
    }

    function beep() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      osc.type = "sine";
      osc.frequency.value = 1000;
      osc.connect(ctx.destination);
      osc.start();
      setTimeout(() => {
        osc.stop();
        ctx.close();
      }, 400);
    }

    async function requestWakeLock() {
      try {
        if ("wakeLock" in navigator) {
          wakeLock = await navigator.wakeLock.request("screen");
        }
      } catch (e) {}
    }

    activateBtn.onclick = async () => {
      activateBtn.style.display = "none";
      await requestWakeLock();

      let count = 10;
      countdownEl.textContent = count;

      const timer = setInterval(() => {
        count--;
        countdownEl.textContent = count;

        if (count <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "";
          beep();
          startDetection();
        }
      }, 1000);
    };

    function startDetection() {
      active = true;
      video.style.display = "block";
      status.textContent = "Active â€” waiting for human";
      camera.start();
    }

    const faceDetection = new FaceDetection({
      locateFile: file =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: "short",
      minDetectionConfidence: 0.6
    });

    faceDetection.onResults(results => {
      if (!active) return;

      const detected = results.detections.length > 0;

      if (detected && !hasSpoken) {
        hasSpoken = true;
        const msg = randomGreeting();
        status.textContent = "ðŸ‘€ Human detected";
        speak(msg);
      }

      if (!detected) {
        hasSpoken = false;
        status.textContent = "No human detected";
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await faceDetection.send({ image: video });
      },
      width: 480,
      height: 360
    });
  </script>
</body>
</html>
